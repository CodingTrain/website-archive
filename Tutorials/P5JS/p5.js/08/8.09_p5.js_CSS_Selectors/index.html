<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>7.8_p5.js_CSS_Selectors </title>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/p5.min.js"></script>

    
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/p5@1.4.1/lib/addons/p5.sound.min.js"></script>

    <script type="text/javascript" src="sketch.js"></script>

    <style>
      #unicorn {
        font-size: 48pt;
      }
      
      .rainbow {
        font-size: 24pt;

        padding: 16pt;

  <body>
    <p id = "unicorn" class="rainbow">A Unicorns and rainbows!!</p>

    <p>Just a plain paragraph.</p>
